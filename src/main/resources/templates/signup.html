<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../static/css/signup.css">
</head>
<body>

    <div class="login-box">
        <h2>Signup</h2>
        <form onsubmit="controllaCampi()" action="http://localhost:8080/auth/signup" id="signup-form" method="post">
            <div class="user-box">
                <input type="text" name="name" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="user-box">
                <input type="text" name="surname" id="surname" required>
                <label for="surname">Surname</label>
            </div>

          <div class="user-box">
            <input type="email" name="email" id="email" required>
            <label for="email">Email</label>
          </div>
            <div class="user-box">
            <input type="text" name="username"  id="username" required="">
            <label for="username">Username</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" id="password" required="">
            <label for="password">Password</label>
          </div>
          <a href="login.html">
            

            <span></span>
            <span></span>
            <span></span>
            <span></span>

            <button type="submit" id="submit-btn">Submit</button>

          </a>
        </form>

        <div class="already">
            <a href="login.html">Already registered?</a>
        </div>

    </div>


    <script>

  function controllaCampi() {

    var nome = document.getElementById("name").value;
    var surname = document.getElementById("surname").value;
    var email = document.getElementById("email").value;
    var username = document.getElementBYId("username").value;
    var password = document.getElementById("password").value
    if (nome == "" || surname == "" || email == "" || username == "" || password == "") {
      alert("Devi riempire tutti i campi!");
      return false;
    }


    setTimeout(function() {
      window.location.replace("activation.html")
    }, 5000);

    return true;
  }
</script>


    
</body>









</html>
